    <meta charset="utf-8">

  <body class="bg-dark text-light">

      <div class="col-sm-6 mx-auto pt-3 bg-secondary rounded">
        <div class="mb-3">
          <label class="form-label">Mintaszöveg:</label>
          <input id="textInput" type="text" class="form-control" value="Árvíztűrő tükörfúrógép">
          <label id="textError" class="error hidden">A mintaszöveg nem lehet üres! </label>
        </div>
        <div class="mb-3">
          <label class="form-label">Betűméret:</label>
          <input id="fontSizeInput" type="number" class="form-control" value="12">
        </div>
        <div class="mb-3">
          <label class="form-label">Szövegszín:</label>
          <input id="forecolorInput" type="color" class="form-control colorPicker">
        </div>
        <div class="mb-3">
          <label class="form-label">Háttérszín:</label>
          <input id="bgcolorInput" type="color" class="form-control colorPicker" value="#ffffff">
        </div>

        </div>

          <select class="form-select" id="savedSettings">
            <option selected>Alap</option>
          </select>
          <button type="button" class="btn btn-success" id="saveBtn">Mostani beállítás mentése</button>
        </div>-->
        <div class="mb-3 text-center">
          <button id="resetBtn" type="button" class="btn btn-primary">Alaphelyzet</button>
        </div>
      </div>
    </div>
    <div class="row pt-5">
      <div id="exampleDiv" class="col-sm-6 mx-auto pt-5 text-center exampleDiv">
        <p id="exampleP" class=""></p>
      </div>
    </div>

</html>
